        <script type="text/javascript">
            $(function () {
                var totalSeconds;
                var hours   = $('#heures');
                var minutes = $('#minutes');
                var seconds = $('#secondes');

                function timeUpdate() {
                    var sec = totalSeconds;
                    if (sec > 0) {
                        totalSeconds--;
                        var h = Math.floor(sec / 3600);
                        sec %= 3600;
                        var min = Math.floor(sec / 60);
                        sec %= 60;
                        hours.text(((h < 10) ? "0" : "") + h);
                        minutes.text(((min < 10) ? "0" : "") + min);
                        seconds.text(((sec < 10) ? "0" : "") + sec);
                    }
                    else {
                        document.getElementById("heures").innerHTML = '';
                        document.getElementById("heures").innerHTML = 'The world has ended! Or has it?';
                    }
                }

                function initiate(sec) {
                    totalSeconds = parseInt(sec);
                    setInterval(function() {
                        timeUpdate();
                    }, 1000);
                }

                $('#startPauseCountDown').click(function(){
                    initiate(24 * 60 * 60);
                });

                var scoreBlack = $("#scoreBlack");
                var scoreWhite = $("#scoreWhite");

                $('#incBlack').click(function () {
                    var value = scoreBlack.text();
                    value++;
                    scoreBlack.text(value);
                });
                $('#incWhite').click(function () {
                    var value = scoreWhite.text();
                    value++;
                    scoreWhite.text(value);
                });
                $('#decBlack').click(function () {
                    var value = scoreBlack.text();
                    if(value > 0) {
                        value--;
                    }
                    scoreBlack.text(value);
                });
                $('#decWhite').click(function () {
                    var value = scoreWhite.text();
                    if(value > 0) {
                        value--;
                    }
                    scoreWhite.text(value);
                });
                window.onbeforeunload = function() {
                    return "Si vous quittez cette page toutes le score et le chrono seront remis à zéro.";
                }
                function disableF5(e) { if ((e.which || e.keyCode) == 116) e.preventDefault(); };
                $(document).bind("keydown", disableF5);
                $(document).on("keydown", disableF5);
            });
        </script>
